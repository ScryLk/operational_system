    <script>
        // Função para abrir o modal
        function openModal() {
            document.getElementById('myModal').style.display = 'flex';
            openTab('Tab1'); // Abre a primeira aba por padrão
        }

        // Função para fechar o modal
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // Função para abrir uma aba específica
        function openTab(tabName) {
            var i, tabContent, tabButtons;

            // Oculta todos os conteúdos das abas
            tabContent = document.getElementsByClassName('tab');
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = 'none';
            }

            // Desativa todos os botões das abas
            tabButtons = document.getElementsByClassName('tab-button');
            for (i = 0; i < tabButtons.length; i++) {
                tabButtons[i].style.backgroundColor = '';
            }

            // Exibe o conteúdo da aba selecionada
            document.getElementById(tabName).style.display = 'block';

            // Ativa o botão da aba selecionada
            event.currentTarget.style.backgroundColor = '#4CAF50';
        }
    </script>
