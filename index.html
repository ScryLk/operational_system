    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/src/img/icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">

<body>
    <div class="sidebar left">
        <div class="logo">
            <img src="src/img/icon.png">
        </div>
    </div>
    <div class="icons">
        <a href="login.html"><img id="lockIcon" src="src/img/lock.svg"></a>
        <img id="soundIcon" src="src/img/som.svg">
        <img id="soundIcon" src="src/img/wifi.svg">
    </div>
    <div class="input-range-container">
        <input type="range" id="inputRange">
    </div>
    <div class="sidebar right">
        <div class="right icons">
            <img src="src/img/calendar.svg" id="calendarButton">
        </div>
    </div>

    <div class="lordicon-task">
        <lord-icon src="https://cdn.lordicon.com/gqdnbnwt.json" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo" trigger="hover" colors="primary:#121331,secondary:#08a88a"
            style="width:250px;height:100px; cursor:pointer; left:20px;top:20px box-shadow:color(black ); top:20px">
        </lord-icon>
    </div>
    <div class="lordicon-web">
        <div class="modal-body">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                               <H1>INDICATIVO</H1><br>
                               <h6>10</h6>
                               
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Send message</button>
                        </div>
                    </div>
                </div>
            </div>
            <lord-icon src="https://cdn.lordicon.com/gqzfzudq.json" trigger="hover"
                colors="primary:#08a88a,secondary:#121331" style="width:297px; cursor:pointer; height:100px;top: 20px;">
            </lord-icon>
        </div>
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

        </div>
    </div>

    <div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="calendarModalLabel">Calend√°rio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>
